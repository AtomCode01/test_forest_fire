<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #1e1e1e; /* Slightly lighter black for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px; /* Increased width for a wider form */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px #000; /* Subtle shadow for depth */
        }

        form input[type="text"] {
            width: 95%; /* Slightly adjusted for the wider form */
            padding: 10px;
            margin: 10px 0;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1em;
        }

        form input[type="text"]::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        .btn {
            display: inline-block;
            width: 95%; /* Matches input width */
            padding: 10px;
            margin-top: 20px;
            background-color: #3b82f6; /* Blue button for contrast */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }

        h2 {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
            <input type="text" name="RH" placeholder="RH" required="required" /><br>
            <input type="text" name="Ws" placeholder="Ws" required="required" /><br>
            <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
            <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
            <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
            <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
            <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
            <input type="text" name="Region" placeholder="Region" required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            THE FWI prediction is {{results}}
        </h2>
    </div>
</body>
</html>
